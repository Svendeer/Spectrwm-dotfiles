workspace_limit	= 10
focus_mode		= follow
focus_close		= last
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp		= 1
warp_focus		= 1
warp_pointer		= 1

# Window Decoration
border_width		= 2 #Ancho de borde de ventana 
color_focus		= orange #Color del borde del foco actual
color_unfocus		= white #color del ventana desenfocada
region_padding		= 15 #gaps principales
tile_gap		= 5 #Gaps entre ventanas

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1 #1 para activar barra nativa, 0 para desactivar y poner otra
bar_enabled_ws[1]	= 1
bar_border_width	= 0
bar_border[1]		= yellow #Color de los bordes de la barra
bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]		= black, rgb:39/03/3D, rgb:03/3D/16
bar_font_color[1] 	= white
bar_font_color_selected	= red
bar_font		= JetBrainsMono:size=8:antialias=true, Mononoki Nerd Font:style=Bold:size=8:antialias=true #Fuentes
bar_action      = ~/.config/Baraction.sh
bar_action_expand	= 1
bar_justify = right
bar_delay 		= 5
bar_at_bottom 		= False
bar_justify		= left
bar_format      = [+L] [+W] +|2R+@fn=1;+A
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 0
stack_enabled		= 0
clock_enabled		= 0
clock_format		= %I:%M:%S %p %A %d %B %Y
iconic_enabled		= 1
maximize_hide_bar	= 0
window_class_enabled	= 0
window_instance_enabled	= 0
window_name_enabled	= 0
verbose_layout		= 1
urgent_enabled		= 1
urgent_collapse		= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 1.0

# Launch applications in a workspace of choice (Aplicaciones al inicio)
autorun   = ws[1]:setxkbmap es
autorun   = ws[1]:pulseaudio &
autorun   = ws[1]:redshift
autorun   = ws[1]: python3 /home/svendeer/Scripts/Pywallpaper.py

# Customize workspace layout at start
# layout	= ws[1]:4:0:0:0:vertical_flip
# layout	= ws[2]:0:0:0:0:horizontal
# layout	= ws[3]:0:0:0:0:fullscreen
layout		= ws[1]:0:0:0:0:vertical
layout		= ws[2]:0:0:0:0:vertical
layout		= ws[3]:0:0:0:0:vertical
layout		= ws[4]:0:0:0:0:vertical
layout		= ws[5]:0:0:0:0:vertical
layout		= ws[6]:0:0:0:0:vertical
layout		= ws[7]:0:0:0:0:vertical
layout		= ws[8]:0:0:0:0:vertical
layout		= ws[9]:0:0:0:0:vertical
layout		= ws[10]:0:0:0:0:vertical
#layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start (Nombre que se mostrará en el espacio de trabajo que estás. Si usas otra barra, no aparecerán.)
#name	   = ws[1]
#name	   = ws[2]
#name	   = ws[3]
#name	   = ws[4]
#name      = ws[5]
#name      = ws[6]
#name      = ws[7]
#name      = ws[8]
#name      = ws[9]
#name      = ws[10]

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = ~/.spectrwm_es.conf

# PROGRAMS
#Validated default programs: 
#program[alias de programa] = nombre de programa
#bind[alias de programa]    = combinacion de teclas

#bind[lock]		= Mod+Shift+x

program[term]		= st
program[menu]     	= rofi -combi-modi window,drun,ssh -font "Sans 7" -show combi -icon-theme "Papirus" -show-icons

#Teclas de brillo y volumen
program[sound_increase] 	= pactl set-sink-volume @DEFAULT_SINK@ +1%
bind[sound_increase] 		= XF86AudioRaiseVolume
program[sound_decrease] 	= pactl set-sink-volume @DEFAULT_SINK@ -1%
bind[sound_decrease] 		= XF86AudioLowerVolume
program[sound_mute] 		= pactl set-sink-mute @DEFAULT_SINK@ toggle
bind[sound_mute] 		= XF86AudioMute
program[brightness_increase] 	= light -A 1
bind[brightness_increase] 	= XF86MonBrightnessUp
program[brightness_decrease] 	= light -U 1
bind[brightness_decrease] 	= XF86MonBrightnessDown

#Telegram
program[td] 		= telegram-desktop
bind[td] 		= Mod+Shift+T
#Web browser
program[browser] 	= google-chrome-stable
bind[browser] 		= Mod+b
program[browser2]   = links -g google.com
bind[browser2]      = Mod1+l
program[term2] 	    = alacritty
bind[term2] 		= Mod+Shift+Return
program[term3]      = uxterm
bind[term3]         = MOD1+Return
bind[menu]   		= MOD+p
bind[term]   		= MOD+Return
program[pcmanfm]    = pcmanfm
bind[pcmanfm]       = Mod+Shift+P

program[screenshot_all]	= scrot -q 1080 # optional 
bind[screenshot_all] 	= Mod1+s

program[captura] 	= flameshot gui
bind[captura] 		= Mod + Shift + F

# Pywallpaper
program[pywallpaper] = python3 /home/svendeer/Scripts/Pywallpaper.py
bind[pywallpaper]    = Mod+Shift+W

